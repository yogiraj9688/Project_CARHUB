<template>        
    </lightning-card><lightning-card title="Cars Available" icon-name="standard:account">
        <div class="slds-m-horizontal_medium wrapper">
            <template if:true={cars.length}>
                <div class="content">
                    <template for:each={cars} for:item="car">
                        <c-car-tile onselected={handleCarSelected} key={car.Id} car={car}></c-car-tile>
                    </template>
                </div>
            </template>
            <template if:false={cars.length}>
                <c-placeholder message="There are no car matching your current selection"></c-placeholder>
            </template>
        </div>
    </lightning-card>
</template>
